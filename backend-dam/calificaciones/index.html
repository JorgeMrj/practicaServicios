    <style>
      @import url("https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap");

      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          45deg,
          #ff00ff,
          #00ffff,
          #ffff00,
          #ff00aa,
          #00ff00,
          #ff0088,
          #8800ff,
          #ff0000,
          #ff00ff
        );
        background-size: 600% 600%;
        animation: psychedelicFlow 4s ease infinite;
        font-family: "Bubblegum Sans", cursive;
        overflow: hidden;
        position: relative;
      }

      @keyframes psychedelicFlow {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 50% 100%;
        }
        50% {
          background-position: 100% 50%;
        }
        75% {
          background-position: 50% 0%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        z-index: 10;
        position: relative;
      }

      h1 {
        color: white;
        font-size: 4em;
        text-shadow:
          0 0 10px #ff00ff,
          0 0 20px #00ffff,
          0 0 30px #ffff00,
          0 0 40px #ff00ff,
          0 0 70px #00ffff,
          0 0 80px #ffff00,
          0 0 100px #ff00ff,
          0 0 150px #00ffff;
        margin-bottom: 30px;
        animation:
          superBounce 0.4s infinite,
          rainbowText 1.5s linear infinite,
          wiggle 0.25s infinite;
        font-weight: 900;
        letter-spacing: 8px;
      }

      @keyframes rainbowText {
        0% {
          color: #ff0099;
          transform: scale(1);
        }
        14% {
          color: #ff00ff;
          transform: scale(1.1);
        }
        28% {
          color: #00ffff;
          transform: scale(1);
        }
        42% {
          color: #00ff00;
          transform: scale(1.1);
        }
        57% {
          color: #ffff00;
          transform: scale(1);
        }
        71% {
          color: #ff8800;
          transform: scale(1.1);
        }
        85% {
          color: #ff0000;
          transform: scale(1);
        }
        100% {
          color: #ff0099;
          transform: scale(1.1);
        }
      }

      @keyframes superBounce {
        0%,
        100% {
          transform: scale(1) rotate(-3deg);
        }
        50% {
          transform: scale(1.15) rotate(3deg);
        }
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: translateX(0) rotate(0deg);
        }
        25% {
          transform: translateX(-8px) rotate(-3deg);
        }
        75% {
          transform: translateX(8px) rotate(3deg);
        }
      }

      .kitty {
        font-size: 10em;
        animation: kittyDance 2.5s linear infinite;
        display: inline-block;
        filter: drop-shadow(0 0 30px rgba(255, 0, 255, 0.9))
          drop-shadow(0 0 50px rgba(0, 255, 255, 0.7));
      }

      @keyframes kittyDance {
        0% {
          transform: translateX(-120vw) translateY(0) scaleX(1) rotate(0deg)
            scale(1);
        }
        15% {
          transform: translateX(-40vw) translateY(-80px) scaleX(1)
            rotate(180deg) scale(1.3);
        }
        30% {
          transform: translateX(0vw) translateY(0) scaleX(1) rotate(360deg)
            scale(1);
        }
        45% {
          transform: translateX(40vw) translateY(80px) scaleX(1) rotate(540deg)
            scale(1.3);
        }
        49% {
          transform: translateX(60vw) translateY(0) scaleX(1) rotate(720deg)
            scale(1);
        }
        50% {
          transform: translateX(60vw) translateY(0) scaleX(-1) rotate(0deg)
            scale(1);
        }
        65% {
          transform: translateX(20vw) translateY(-80px) scaleX(-1)
            rotate(-180deg) scale(1.3);
        }
        80% {
          transform: translateX(-20vw) translateY(80px) scaleX(-1)
            rotate(-360deg) scale(1);
        }
        95% {
          transform: translateX(-60vw) translateY(-40px) scaleX(-1)
            rotate(-540deg) scale(1.3);
        }
        100% {
          transform: translateX(-120vw) translateY(0) scaleX(-1) rotate(-720deg)
            scale(1);
        }
      }

      .message {
        color: #fff;
        font-size: 2.8em;
        margin-top: 25px;
        animation:
          hyperFlash 0.4s infinite,
          megaPulse 0.8s infinite;
        font-weight: bold;
        text-shadow:
          0 0 15px #ff00ff,
          0 0 25px #00ffff,
          0 0 35px #ffff00;
      }

      @keyframes hyperFlash {
        0%,
        50%,
        100% {
          opacity: 1;
        }
        25%,
        75% {
          opacity: 0.4;
        }
      }

      @keyframes megaPulse {
        0%,
        100% {
          transform: scale(1) rotate(-2deg);
        }
        50% {
          transform: scale(1.12) rotate(2deg);
        }
      }

      .emoji-rain {
        position: fixed;
        top: -50px;
        font-size: 2.8em;
        animation: fall linear infinite;
        z-index: 1;
      }

      @keyframes fall {
        to {
          transform: translateY(110vh) rotate(720deg);
        }
      }

      .explosion {
        position: fixed;
        font-size: 5.5em;
        animation: explode 1s ease-out infinite;
        pointer-events: none;
      }

      @keyframes explode {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: scale(3.5) rotate(360deg);
          opacity: 0;
        }
      }

      .orbiting-kitty {
        position: fixed;
        font-size: 3.5em;
        animation: orbit 2.8s linear infinite;
        pointer-events: none;
        filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.8));
      }

      @keyframes orbit {
        from {
          transform: rotate(0deg) translateX(220px) rotate(0deg);
        }
        to {
          transform: rotate(360deg) translateX(220px) rotate(-360deg);
        }
      }

      .alert-box {
        background: linear-gradient(
          45deg,
          rgba(255, 0, 255, 0.9),
          rgba(0, 255, 255, 0.9)
        );
        border: 6px dashed #ffff00;
        padding: 25px;
        border-radius: 25px;
        animation: boxPulse 0.5s infinite;
        margin-top: 25px;
        box-shadow:
          0 0 60px rgba(255, 0, 255, 0.9),
          0 0 40px rgba(0, 255, 255, 0.7);
      }

      @keyframes boxPulse {
        0%,
        100% {
          transform: scale(1) rotate(-1deg);
          box-shadow: 0 0 60px rgba(255, 0, 255, 0.9);
        }
        50% {
          transform: scale(1.08) rotate(1deg);
          box-shadow: 0 0 90px rgba(0, 255, 255, 0.9);
        }
      }

      .stars {
        position: fixed;
        font-size: 4em;
        animation:
          twinkle 1s infinite,
          float 3s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(1.5);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .hearts {
        position: fixed;
        font-size: 3em;
        animation:
          heartBeat 0.8s infinite,
          drift 4s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: scale(1);
        }
        25%,
        75% {
          transform: scale(1.3);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes drift {
        0% {
          transform: translateX(0) translateY(0);
        }
        25% {
          transform: translateX(30px) translateY(-30px);
        }
        50% {
          transform: translateX(0) translateY(-60px);
        }
        75% {
          transform: translateX(-30px) translateY(-30px);
        }
        100% {
          transform: translateX(0) translateY(0);
        }
      }
    </style>
